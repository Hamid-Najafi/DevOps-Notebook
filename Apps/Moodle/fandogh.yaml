kind: ExternalService
name: moodle
spec:
  image: goldenstarc/moodle:3.9.1-debian-10-r18
  # domains:
  #    - name: hello-world.my-company.com
  port: 8080
  resources:
      memory: 500Mi
  volume_mounts:
    - mount_path: /bitnami/moodle
      sub_path: moodle/moodle
      volume_name: volume
    - mount_path: /bitnami/moodledata
      sub_path: moodle/moodleData
  env:
    - name: ALLOW_EMPTY_PASSWORD
      value: no
    - name: MOODLE_DATABASE_TYPE
      value: mysqli
    - name: MOODLE_DATABASE_HOST
      value: mysql
    - name: MOODLE_DATABASE_USER
      value: root
    - name: MOODLE_DATABASE_PASSWORD
      value: 5WxdJsSkFeqTnWNG
    - name: MOODLE_DATABASE_NAME
      value: moodle
    - name: MOODLE_USERNAME
      value: admin
    - name: MOODLE_PASSWORD
      value: wydta4-voqvAb-vadpaf=
      
--- 

kind: ManagedService
name: mysql
spec:
  service_name: mysql
  version: 5.7
  parameters:
    - name: phpmyadmin_enabled
      value: true
    - name: mysql_root_password
      value: 5WxdJsSkFeqTnWNG
    - name: mysql_user
  resources:
      memory: 400Mi

