version: '3'

networks:
  rustdesk-network:
    external: false

volumes:
  rustdesk-data:
    external: true

services:
  hbbs:
    container_name: hbbs
    ports:
      - 21115:21115
      - 21116:21116
      - 21116:21116/udp
      - 21118:21118
    image: ${RUSTDESK_IMAGE_TAG}
    command: hbbs -r ${RUSTDESK_HOSTNAME}:21117
    volumes:
      - rustdesk-data:/root
    networks:
      - rustdesk-network
    depends_on:
      - hbbr
    restart: unless-stopped

  hbbr:
    container_name: hbbr
    ports:
      - 21117:21117
      - 21119:21119
    image: ${RUSTDESK_IMAGE_TAG}
    command: hbbr
    volumes:
      - rustdesk-data:/root
    networks:
      - rustdesk-network
    restart: unless-stopped