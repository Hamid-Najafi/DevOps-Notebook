<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName www.legace.ir
        ServerAlias legace.ir
        ServerAdmin admin@legace.ir
        DocumentRoot /var/www/legace

<Directory /var/www/legace>
      Options -Indexes
</Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/legace.ir-main/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/legace.ir-main/privkey.pem
</VirtualHost>
</IfModule>