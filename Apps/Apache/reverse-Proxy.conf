<VirtualHost *:80>
    ServerName monitor.legace.ir
    RedirectPermanent / http://grafana.goldenstarc.ir/
    # optionally add an AccessLog directive for
    # logging the requests and do some statistics
</VirtualHost>

<VirtualHost *:80>
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5000/
    ProxyPassReverse / http://127.0.0.1:5000/
    ServerName payanak.legace.ir
    ErrorLog ${APACHE_LOG_DIR}payanak.legace.ir-error.log
    CustomLog ${APACHE_LOG_DIR}payanak.legace.ir-access.log common
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =payanak.legace.ir
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

