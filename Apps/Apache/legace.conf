<VirtualHost *:80>
        ServerName www.legace.ir
        ServerAlias legace.ir
        ServerAdmin admin@legace.ir
        DocumentRoot /var/www/legace

<Directory /var/www/legace>
      Options -Indexes
</Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        RewriteEngine on
        RewriteCond %{SERVER_NAME} =www.legace.ir [OR]
        RewriteCond %{SERVER_NAME} =legace.ir
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
