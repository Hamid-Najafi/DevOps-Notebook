<IfModule mod_ssl.c>
<VirtualHost *:443>
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5000/
    ProxyPassReverse / http://127.0.0.1:5000/
    ServerName payanak.hamid-najafi.ir
    ErrorLog ${APACHE_LOG_DIR}payanak.hamid-najafi.ir-error.log
    CustomLog ${APACHE_LOG_DIR}payanak.hamid-najafi.ir-access.log common
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/hamid-najafi.ir/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/hamid-najafi.ir/privkey.pem
</VirtualHost>
</IfModule>

