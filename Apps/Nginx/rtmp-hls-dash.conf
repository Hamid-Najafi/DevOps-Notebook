#user  nobody;

# number of CPUs Thread
worker_processes  auto;

error_log  logs/error.log;
error_log  logs/error.log  notice;
error_log  logs/error.log  info;

pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935; # Listen on standard RTMP port

        chunk_size 4000;

        application stream {
            live on;
            interleave on;

            #Set this to "record off" if you don't want to save a copy of your broadcasts
            #record all;
            # The directory in which the recordings will be stored
            #record_path /var/www/html/recordings;
            #record_unique on;
            
            # HLS

            # For HLS to work please create a directory in tmpfs (/tmp/hls here)
            # for the fragments. The directory contents is served via HTTP (see
            # http{} section in config)
            #
            # Incoming stream must be in H264/AAC. For iPhones use baseline H264
            # profile (see ffmpeg example).
            # This example creates RTMP stream from movie ready for HLS:
            #
            # ffmpeg -loglevel verbose -re -i movie.avi  -vcodec libx264
            #    -vprofile baseline -acodec libmp3lame -ar 44100 -ac 1
            #    -f flv rtmp://localhost:1935/hls/movie
            #
            # If you need to transcode live stream use 'exec' feature.
            #
            hls on;
            hls_path  /opt/data/hls;
            hls_fragment 10s;
            hls_playlist_length 60;

            # MPEG-DASH is similar to HLS
            dash on;
            dash_path  /opt/data/dash;
            dash_fragment 10s;

            
            # disable consuming the stream from nginx as rtmp
            #allow play all;

        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile off;
    tcp_nopush on;
    aio off;
    directio 512;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    server {
	server_name   conf.legace.ir;
        location / {
            root   html;
            index  index.html index.htm;
        }
        #error_page  404              /404.html;
        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
        # This URL provides RTMP statistics in XML
        location /stat {
            rtmp_stat all;

            # Use this stylesheet to view XML as web page
            # in browser
            # rtmp_stat_stylesheet /usr/local/nginx/html/stat.xsl;
            rtmp_stat_stylesheet /etc/nginx/stat.xsl;
        }
        location /stat.xsl {
            # XML stylesheet to view RTMP stats.
            # Copy stat.xsl wherever you want
            # and put the full directory path here
            # root /usr/local/nginx/html;
            root /etc/nginx/html;
        }
        location /control {
            rtmp_control all;

            # Enable CORS
            add_header Access-Control-Allow-Origin * always;
        }
        location /monitor {
            return 301 http://185.110.190.158:9991;
        }
        location /hls {
            # Serve HLS fragments
            types {
               application/vnd.apple.mpegurl m3u8;
               video/mp2t ts;
               text/html html;
            }

            root /opt/data;
            add_header Cache-Control no-cache;

            # CORS setup
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';

            # Allow CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        location /dash {
            # Serve DASH fragments
            types {
               text/html html;
               application/dash+xml mpd;
            }
            root /opt/data;
            add_header Cache-Control no-cache;

            # CORS setup
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';

            # Allow CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/conf.legace.ir/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/conf.legace.ir/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    }

    server {
    if ($host = conf.legace.ir) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
	server_name   conf.legace.ir;
    return 404; # managed by Certbot
    }

}

