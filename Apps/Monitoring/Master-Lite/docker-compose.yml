version: '2.1'

services:

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    expose:
      - 9090
    networks:
      - web
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager:/etc/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    expose:
      - 9093
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SERVER_ROOT_URL=http://grafana.vir-gol.ir
      - GF_SERVER_ENABLE_GZIP=true
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=postgres
      - GF_DATABASE_NAME=grafana
      - GF_DATABASE_USER=grafana
      - GF_DATABASE_PASSWORD=Grafanapass.24
      - GF_DATABASE_SSL_MODE=disable
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=Grafanapass.24
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=mail.hamid-najafi.ir:587
      - GF_SMTP_USER=grafana@hamid-najafi.ir
      - GF_SMTP_PASSWORD=Mailpass.24
      - GF_SMTP_FROM_ADDRESS=grafana@hamid-najafi.ir
      - GF_EMAILS_WELCOME_EMAIL_ON_SIGN_UP=true
    restart: unless-stopped
    expose:
      - 3000
    networks:
      - web
      - monitor-net
    labels:
      - "org.label-schema.group=monitoring"
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.vir-gol.ir`)"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana.entrypoints=secure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.docker.network=web"
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    container_name: postgres_grafana
    restart: always
    environment:
      - POSTGRES_DB=grafana
      - POSTGRES_USER=grafana
      - POSTGRES_PASSWORD=Grafanapass.24
    volumes:
      - ./postgresDb:/var/lib/postgresql/data
    networks:
      - monitor-net

  pushgateway:
    image: prom/pushgateway:latest
    container_name: pushgateway
    restart: unless-stopped
    expose:
      - 9091
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  caddy:
    image: stefanprodan/caddy:latest
    container_name: caddy
    ports:
      - "3000:3000"
      - "7090:9090"
      - "7091:9091"
      - "7093:9093"
      # - "9100:9100"
      # - "9338:8080"
      # - "9091:9091"
    volumes:
      - ./caddy:/etc/caddy
    environment:
      - ADMIN_USER=admin
      - ADMIN_PASSWORD=Metricpass.24
    restart: unless-stopped
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

networks:
  web:
    external: true
  monitor-net:
    driver: bridge

volumes:
    prometheus_data: {}
    grafana_data: {}