function miladi_be_shamsi(gy, gm, gd) {
    var g_d_m, jy, jm, jd, gy2, days;
    g_d_m = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334];
    gy2 = (gm > 2) ? (gy + 1) : gy;
    days = 355666 + (365 * gy) + ~~((gy2 + 3) / 4) - ~~((gy2 + 99) / 100) + ~~((gy2 + 399) / 400) + gd + g_d_m[gm - 1];
    jy = -1595 + (33 * ~~(days / 12053));
    days %= 12053;
    jy += 4 * ~~(days / 1461);
    days %= 1461;
    if (days > 365) {
        jy += ~~((days - 1) / 365);
        days = (days - 1) % 365;
    }
    if (days < 186) {
        jm = 1 + ~~(days / 31);
        jd = 1 + (days % 31);
    } else {

        jm = 7 + ~~((days - 186) / 30);
        jd = 1 + ((days - 186) % 30);
    }
    return [jy + '-' + jm + '-' + jd];
}
function doJalali(){
	$('time').each(function( index ) {
		var g = $( this ).text();
		const gdate = g.split(&quot/&quot);
	    if(parseInt(gdate[2])>=0){

	        var t= gdate[2].split(&quot &quot);
	        //console.log(t);
	        var j = miladi_be_shamsi(parseInt(gdate[0]), parseInt(gdate[1]), parseInt(t[0]));
	        if(t[1] === undefined){
	            t[1] = &quot"
	        }
	        $( this ).text(j+&quot &quot+t[1]);
	    }
	});
}
$(document).ready(function(){
    doJalali();
    var d = new Date();
    var dt = new Date().toISOString().slice(0, 10);
	const gdate = dt.split(&quot-&quot);
    var jim = miladi_be_shamsi(parseInt(gdate[0]), parseInt(gdate[1]), parseInt(gdate[2]));
    var time = d.getHours() + &quot:&quot + d.getMinutes() + &quot:&quot + d.getSeconds();

    const weekday = [&quotیکشنبه&quot,&quotدوشنبه&quot,&quotسه شنبه&quot,&quotچهارشنبه&quot,&quotپنجشنبه&quot,&quotجمعه&quot,&quotشنبه&quot];
    let day = weekday[d.getDay()];
    var elm = $('.aui-header-primary .aui-nav').append('<li style=&quotmargin-left:20px;&quot>Today: '+day+' </li><li id=&quotirdate&quot> <span class=&quottab&quot>'+ jim +' '+ time +'</span></li>');
    setInterval(function() {
        var d = new Date();
        time = d.getHours() + &quot:&quot + d.getMinutes() + &quot:&quot + d.getSeconds();
        $('#irdate').html(jim +' '+ time);
    }, 1000);
});
$( document ).ajaxComplete(function() {

    doJalali();
});
$( document ).scroll(function() {
	doJalali();
});
